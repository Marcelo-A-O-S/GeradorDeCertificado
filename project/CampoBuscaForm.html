<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous">
    </script>
</head>

<body >
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Consultar Certificado</h3>
            <div class="mb-3">
              <input class="form-control form-control-lg" type="text" id="codigo"
                placeholder="Digite o c√≥digo do certificado">
            </div>
            <div class="d-grid">
              <button class="btn btn-danger btn-lg" onclick="buscar()">Buscar</button>
            </div>
          </div>
        </div>
        <div id="resultado" class="mt-4"></div>

      </div>
    </div>
  </div>
  <script>
    function buscar() {
      const codigo = document.getElementById("codigo").value.trim();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";
      if (!codigo) {
        resultado.innerHTML = `
          <div class="alert alert-warning text-center" role="alert">
            Por favor, informe um c√≥digo.
          </div>`;
        return;
      }

      google.script.run.withSuccessHandler(function (data) {
        data = JSON.parse(data);
        const resultado = document.getElementById("resultado");
        if (!data || !data.Certificado) {
          resultado.innerHTML = `
            <div class="alert alert-danger text-center" role="alert">
              Certificado n√£o encontrado.
            </div>`;
        } else {
          resultado.innerHTML = `
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-center mb-3">${data.Nome}</h5>
                <p class="card-text"><strong>Curso:</strong> ${data.Curso}</p>
                <p class="card-text"><strong>Data de emiss√£o:</strong> ${new Date(data.DtEmissao).toLocaleDateString('pt-BR')}</p>
                <p class="card-text"><strong>Carga Hor√°ria:</strong> ${data.ChCurso} Horas</p>
                <div class="text-center mt-3">
                  <a href="${data.Certificado}" target="_blank" class="btn btn-success btn-lg">
                    üìÑ Ver Certificado
                  </a>
                </div>
              </div>
            </div>`;
        }
      }).BuscarCertificadoPorCodigo(codigo);
    }
  </script>
</body>

</html>
